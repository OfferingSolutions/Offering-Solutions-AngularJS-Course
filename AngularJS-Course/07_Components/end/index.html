            padding: 40px 15px;

<body data-ng-app="AngularJsDemoApp">

    <div class="container">

        <p>
            <h3>Simple Component</h3>
            <my-Component></my-Component>
        </p>

        <hr/>
        <div>
            <p>
                <h3>Simple Component</h3>
                <my-Second-Component></my-Second-Component>
            </p>
        </div>

        <hr/>
        <div ng-controller="firstController as vm">
            <p>
                <h3>Isolated Scope</h3>
                <isolated-Scope-Component text="vm.text"></isolated-Scope-Component>
                <isolated-Scope-Component text="vm.text2"></isolated-Scope-Component>
            </p>
        </div>
        <hr/>
        <div ng-controller="secondController as vm">
            <h3>Beautiful Component</h3>
            <beautiful-Component twoway="vm.items"></beautiful-Component>
        </div>
        <hr/>
        <div ng-controller="secondController as vm">


            <h2>Beautiful Component 2</h2>
            <h3>Outside Component</h3>
            <ul>
                <li ng-repeat="item in vm.itemstwoway">{{ ::item }}</li>
            </ul>

            <h3>Inside Component</h3>
            <hello-World stringbinding="hey ho stringbinding" oneway="vm.items" twoway="vm.itemstwoway" callback="vm.receiveCallback($event)"></hello-World>
</div>

</div>

<script src="node_modules/angular/angular.js"></script>

<script src="app/application.js"></script>
<script src="app/home.controller.js"></script>

<script src="app/helloWorldComponent/helloWorld.component.js"></script>
<script src="app/helloWorldComponent/helloWorld.controller.js"></script>
</body>

</html>
